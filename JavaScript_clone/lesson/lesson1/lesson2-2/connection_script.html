<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Підключення скріпта</title>
    <script>
        console.log(2);
    </script>
<!--    script в head прописується для швидшого відображення при завантаженні сторінки. дієво при мікросесіях-->
</head>
<body>
<script>
    console.log(1);
</script>

<!--в script застосовується послідовність-->
<script src="main.js"></script>
<!--в середині script, який підтягнутий зі стороннього файлу внести дані неможливо-->
</body>
</html>
